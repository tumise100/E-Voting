<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voters Login</title>

     <!-- CSS only -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
     integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12">
                <div class="row align-item-center main">
                    <div class="col-xl-6 p-2 mb-3 mt-5 mt-xl-0 mb-xl-0 first-side">
                        <img src="./SVG/logo.svg" alt="O.O.U Logo" class="mt-3"/>
                        <img src="./SVG/vote.svg" alt="Voters" height="500" class="m-auto img"/>
                        <p>&copy; <span id="date"></span> Devhoods Developer E-voting solution.</p>
                    </div>
                    <div class="col-xl-6 p-2 second-side mt-5 mt-xl-0">
                        <form action="" class="form container text-center p-4 my-5">
                            <h1 class="text-white mb-5 voters-header">Voter's Login</h1>
                            <div class="form-group">
                                <label for="matric" class="d-flex justify-content-left">Verify Matric-No: </label>
                                <input type="text" class="form-control" placeholder="Enter Matric-No.....">
                            </div>
                            <button class="btn btn-gradient mt-4">Verify</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
